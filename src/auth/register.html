<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <!-- Tilwindcss -->
    <link rel="stylesheet" href="../output.css">

    <!-- Plus Jakarta -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css">

<body class="font-plusJakarta scroll-smooth">
  <section class="w-full flex h-screen">
     <!-- Right Side -->
        <div class="w-1/2 h-full p-2">
            <img class="w-full h-full object-cover rounded-xl" src="../../assets/image 17.png" alt="">
        </div>
   <!-- Right Side -->

     <!-- Left Side -->
        <div class="w-1/2 flex flex-col justify-center h-screen space-y-4 px-12">
        <!-- Upper -->
         <div class="space-y-4">
                <!-- logo -->
             <div>
                <img class="w-1/4" src="../../assets/logo/favicon/logo-trainingHub.svg" alt="">
             </div>

             <div>
                <!-- Text-->
              <div class="text-7xl text-gray-500 font-bold">
                Hai, <br> Silahkan <span class="text-primary">Daftar.</span>
              </div>

              <div>
                <h3 class="text-gray-500 font-medium">Silahkan daftarkan akun baru dengan mengisi kolom yang tersedia.</h3>
              </div>
             </div>
         </div>
        <!-- Upper End -->

        <!-- Middle -->
         <div>
            <!-- Form -->
               <form class="flex flex-col space-y-2 w-full" action="">
                    <input class="font-medium w-5/6 px-4 py-2 border-2 border-primary rounded-md focus:border-secondary focus:ring-0 focus:ring-transparent" type="email" placeholder="Email">
                    <input class="font-medium w-5/6 px-4 py-2 border-2 border-primary rounded-md focus:border-secondary focus:ring-0 focus:ring-transparent" type="text" placeholder="Nama Pengguna">
                    <input class="font-medium w-5/6 px-4 py-2 border-2 border-primary rounded-md focus:border-secondary focus:ring-0 focus:ring-transparent" type="password" placeholder="Kata Sandi">
                    <input class="font-medium w-5/6 px-4 py-2 border-2 border-primary rounded-md focus:border-secondary focus:ring-0 focus:ring-transparent" type="password" placeholder="Konfirmasi Kata Sandi">
               </form>

               <!-- Remember -->
                <div class="flex mt-2 w-5/6 justify-between items-center">
                    <div class="flex gap-2 items-center">
                        <input class="text-primary focus:outline-0 focus:ring-0 rounded-sm" type="checkbox" name="" id="">
                        <label for="">Saya setuju dengan <a href="" class="text-primary underline">Syarat & Ketentuan</a></label>
                    </div>

                    <div>
                        <h3>Lupa Kata Sandi?</h3>
                    </div>
                </div>
         </div>
        <!-- Middle End -->

        <!-- Bottom -->
         <div class="flex flex-col mt-24 space-y-8">
            <!-- Login Button -->
                 <div>
                <a 
                    class="bg-primary px-4 py-2 rounded-md text-white text-2xl font-medium border border-primary hover:bg-transparent hover:text-primary transition"
                    href=""
                    >
                    Daftar
                </a>
                 </div>

                 <!-- Last -->
                  <div>
                    <h3 class="font-medium">Sudah punya akun? <a href="login.html" class="underline text-primary font-medium">Masuk sekarang</a></h3>
                </div>
         </div>
        <!-- Bottom End -->
        </div>
   <!-- Left Side -->
  </section>
</body>
</html>
